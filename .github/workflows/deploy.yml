name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.13.1"

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp package.json deploy/
          cp ecosystem.config.cjs deploy/
          [ -f .env.example ] && cp .env.example deploy/ || echo "No .env.example found"
          tar -czf deploy.tar.gz -C deploy .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Deploy to EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          scp -i private_key.pem -o StrictHostKeyChecking=no \
            deploy.tar.gz ${EC2_USERNAME}@${EC2_HOST}:/tmp/

          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${EC2_USERNAME}@${EC2_HOST} << 'EOF'

            set -e

            cd /var/www/ayadicatering-backend
            sudo chown -R $USER:$USER .

            # Backup current build
            if [ -d "dist" ]; then
              mkdir -p backups
              ts=$(date +%Y%m%d_%H%M%S)
              tar -czf backups/backup_$ts.tar.gz dist package.json ecosystem.config.cjs .env 2>/dev/null || true
              ls -t backups/backup_*.tar.gz | tail -n +6 | xargs -r rm || true
            fi

            # Extract new build
            tar -xzf /tmp/deploy.tar.gz -C .
            rm /tmp/deploy.tar.gz

            # Install production dependencies
            npm install --omit=dev

            # Ensure env file exists
            if [ ! -f .env ]; then
              echo "NODE_ENV=production" > .env
              echo "PORT=5000" >> .env
            fi

            mkdir -p logs

            # üî• HARD RESTART (auto update guaranteed)
            pm2 delete ayadicatering-backend || true
            pm2 start ecosystem.config.cjs
            pm2 save

          EOF

          rm private_key.pem

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for app to start..."
          sleep 10

          for i in {1..3}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://${EC2_HOST} || echo "000")
            echo "Attempt $i ‚Üí HTTP $code"

            if [ "$code" = "200" ] || [ "$code" = "301" ] || [ "$code" = "302" ]; then
              echo "‚úÖ Deployment successful"
              exit 0
            fi
            sleep 5
          done

          echo "‚ùå Deployment verification failed"
          exit 1
